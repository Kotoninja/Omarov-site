<!doctype html>
{% load static %}
<html lang="en">
    <head>
        <title>{% block title %}{% endblock title %}</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="icon" type="image/x-icon" href="{% static 'images/favicon.ico' %}">
        <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>

        {% block css %}{% endblock css %}
    </head>

    <body>
        <header class="mb-3">
            <nav class="sticky-top">
                <div class="container rounded-bottom-2 fs-3 pb-1" style="backdrop-filter: blur(10px); box-shadow: 0 10px 10px rgba(0, 0, 0, 0.3);">
                    <ul class="nav nav-underline justify-content-center">
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == "/omarov/" %}active{% endif %}" aria-current="page" href="{% url 'omarov:biography' %}">Omarov</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == "/gallery/" %}active{% endif %}" aria-current="page" href="{% url 'omarov:gallery' %}">Gallery</a>
                    </li>
                    </ul>
                </div>
            </nav>
        </header>
        <main>
            <div class="container">
                {% block content %}{% endblock content %}
            </div>
        </main>
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
