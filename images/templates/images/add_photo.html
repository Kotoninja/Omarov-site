{% load static %}
<div class="modal fade" id="add_photo" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Add photo</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="d-flex justify-content-center">
            <img src="" alt="Preview photo" class="rounded-3" id="image-preview" width="350" height="380">
        </div>
            {% if form %}
              <div class="d-grid gap-3">
                {{form}}
              </div>
            {% else %}
              Oops something went wrong
            {% endif %}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
<script src="{% static 'images/js/photo_preview.js' %}"></script>
