<div>
    <img class="w-100 object-fit-contain border rounded mb-2" src="{{image.image.url}}" alt="{{imgae.slug}}" style="height: 400px;">
    <hr>
    <div class="row">
        <div class="col-8">
            <h1><i class="bi bi-person-fill"></i> {{image.author}} - <span class="fs-2 text-light-emphasis">{{image.slug}}</span></h1>
            <p>{{image.description}}</p>
        </div>
        <div class="col-4">
            <p class="fs-5"><i class="bi bi-clock-fill"></i> {{image.created|date:"d F Y"}}</p>
        </div>
    </div>
</div>
